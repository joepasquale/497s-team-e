<body>
	<!-- side bar on the top -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">JWT token handling</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<!-- left nav bar -->

	  <div class="login">
        <form action="javascript:void(0)">
            <h2 class="sr-only">Login Form</h2>
            <div class="form-group"><input required class="form-control" type="username" name="username" id="username" placeholder="username"></div>
            <div class="form-group"><input required class="form-control" type="password" name="password" id="password" placeholder="password"></div>
			<div class="form-group"><button class="btn btn-primary btn-block" type="submit" onclick="login()">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
			<legend id="output"></legend>
		</form>
	</div>
